title: Miguel Lee
markdown: kramdown
description: "안녕하세요! Web Frontend 개발자 이민기 Miguel입니다👨‍💻"

# for atom feed
author:
  name: Miguel Lee
  email: zzon2004@gmail.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
