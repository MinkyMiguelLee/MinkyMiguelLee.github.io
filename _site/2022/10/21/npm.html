<h1 id="npm---maximum-call-stack-size-exceeded-발생시-해결책">npm - Maximum call stack size exceeded 발생시 해결책</h1>

<p> </p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>  // npm cache 삭제
  npm cache clean --force

  // npm 재빌드 - sudo 권한으로 수행해야 한다.
  npm rebuild

  // node_modules 폴더 삭제
  rm -rf node_modules

  // 재설치
  npm install

</code></pre></div></div>
