<h1 id="오랜만의-포스팅">오랜만의 포스팅</h1>

<p> 
한동안 들여다보지 않았던 블로그를 다시 열심히 운영해 보기로 결정했다.
개발하면서 알게 된 내용, 공부한 내용, 개인적인 생각 등을 다시 찬찬히 정리해보고자 한다.</p>

<p>요즘은 MSA 프로젝트에서 프론트엔드 개발을 주력으로 진행하고 있는데,
충분히 손에 익었다고 생각한 react임에도 불구하고 작업하면서 정말 많은 난관을 만나는 것 같다.
아직 mobx나 redux같은 상태관리 툴도 충분히 공부해보지 않았고,
최적화 등에서도 더욱 생각해야 할 점이 많다.</p>

<p>열심히 공부해서 더 나은 개발자가 될 수 있길..!</p>
